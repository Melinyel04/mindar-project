<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      #status {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 10;
      }

      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      button {
        background: #333;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
      }

      button:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <div id="status">Aponte a câmera para o target3.png</div>

    <div id="controls">
      <button id="btnScale">Aumentar Tamanho</button>
      <button id="btnSpeed">Aumentar Velocidade</button>
      <button id="btnStop">Parar Giro</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="cubeModel" src="ToyCar.gltf"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 2" position="1 1 1"></a-entity>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="carModel"
          src="#cubeModel"
          position="0 0 0.2"
          rotation="0 45 0"
          scale="1 1 1"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const status = document.getElementById("status");
      const target = document.querySelector("#target");
      const model = document.querySelector("#carModel");

      let currentScale = 1;
      let currentSpeed = 4000;
      let spinning = true;

      target.addEventListener("targetFound", () => {
        status.textContent = "Target reconhecido!";
      });
      target.addEventListener("targetLost", () => {
        status.textContent = "Aponte novamente para o target3.png";
      });

      // Botão para aumentar o tamanho
      document.getElementById("btnScale").addEventListener("click", () => {
        currentScale += 0.2;
        model.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);
      });

      // Botão para aumentar a velocidade do giro
      document.getElementById("btnSpeed").addEventListener("click", () => {
        if (spinning) {
          currentSpeed = Math.max(500, currentSpeed - 500); // velocidade mínima 0.5s
          model.setAttribute("animation", `property: rotation; to: 0 360 0; loop: true; dur: ${currentSpeed}`);
        }
      });

      // Botão para parar o giro
      document.getElementById("btnStop").addEventListener("click", () => {
        if (spinning) {
          model.removeAttribute("animation");
          spinning = false;
          document.getElementById("btnStop").innerText = "Retomar Giro";
        } else {
          model.setAttribute("animation", `property: rotation; to: 0 360 0; loop: true; dur: ${currentSpeed}`);
          spinning = true;
          document.getElementById("btnStop").innerText = "Parar Giro";
        }
      });
    </script>
  </body>
</html>
